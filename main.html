<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List of Questions</title>
    <style>
        /* Styling for the questions */
        .questions {
            background-color: #f8fffe;
            height: 50px;
            margin-top: 20px;
            padding: 15px;
            max-width: 600px;
            border-left: 8px solid green;
            display: flex;
            align-items: center; /* Vertically centers the text */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <blockquote class="questions">
        <p>Who was the first female to become the governor of an Indian state?</p>
    </blockquote>
    
    <blockquote class="questions">
        <p>Who among the first women climbed Mount Everest twice?</p>
    </blockquote>
    
    <blockquote class="questions">
        <p>Who is the President of India?</p>
    </blockquote>
</body>
</html>
